<table class="table table-striped">
  <thead>
    <tr>
      <th>Received</th>
      <th>Device Group/Rule Topic</th>
      <th>Device ID/Rule Threshold</th>
      <th>Message</th>
<!--      <th>Temperature</th>
      <th>Location</th>
-->    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="message in messages" ng-class="{ warning: message.stuff==='$SYS' || message.stuff.indexOf('rule')>-1 }">
      <th>{{ message.date | date: 'medium' }}</th>
      <th>{{ message.stuff }}</th>
      <th>{{ message.thing }}</th>
      <th>{{ message.message }}</th>
<!--      <th>{{ message.message.temperature }}&deg;F</th>
      <th>{{ message.message.location.latitude || message.message.location.split(',')[0] }}, {{ message.message.location.longitude || message.message.location.split(',')[1] }}</th>
-->    </tr>
  </tbody>
</table>
